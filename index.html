<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>NASA's Picture of the Day</title>

	<!-- Font-Awesome Icons -->
	<script src="https://kit.fontawesome.com/ab085a1591.js" crossorigin="anonymous"></script>

	
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> 
</head>
<body>
	<!-- <audio src="assets/space-chillout-14194.mp3" autoplay></audio> -->
	<div class="container">
	
		<div class="left">
			<header>
				<h2>NASA Picture of the Day</h2>
			</header>

			<div class="descriptionMonitor">
				<div class="descriptionWindow">
					<p id="description">Loading...</p>
				</div>
			</div>
			<div class="controls">
				<div class="dateInputBox">
					<div class="dateBox monthBox">
						<div class="button" id="monthUp"><i class="fa-solid fa-chevron-up"></i></div>
						<div class="dateInput" id="month">MM
						</div>
						<div class="button" id="monthDown"><i class="fa-solid fa-chevron-down"></i></div>
					</div>
					<div class="dateBox dayBox">
						<div class="button" id="dayUp"><i class="fa-solid fa-chevron-up"></i></div>
						<div class="dateInput" id="day">MM
						</div>
						<div class="button" id="dayDown"><i class="fa-solid fa-chevron-down"></i></div>
					</div>
					<div class="dateBox yearBox">
						<div class="button" id="yearUp"><i class="fa-solid fa-chevron-up"></i></div>
						<div class="dateInput" id="year">MM
						</div>
						<div class="button" id="yearDown"><i class="fa-solid fa-chevron-down"></i></div>
					</div>


					<!-- <input type="date" id="dateInput"> -->
				</div>
				<div class="submitBtnBox">
				<span id="submit">SUBMIT</span>
				</div>
			</div>
		</div>

		<div class="right">
			<div class="imageMonitor">
				<div class="imageWindow">
					<figure>
							<!-- <iframe id="video" src="https://www.youtube.com/embed/25FfQ9MEQE8"></iframe> -->
							<iframe id="video" src=""></iframe>
					</figure>
					<img src="" id="image" class="hidden">
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
